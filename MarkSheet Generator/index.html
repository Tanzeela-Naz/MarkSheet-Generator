<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>MARK SHEET</h1>
        <form action="">
            <label for="name">Student Name :</label><br>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="eng">English :</label><br>
            <input type="number" id="eng" placeholder="">
            <br>
            <label for="ist">Islamiat :</label><br>
            <input type="number" id="ist">
            <br>
            <label for="maths">Maths :</label><br>
            <input type="number" id="maths">
            <br>
            <label for="phy">Physics :</label><br>
            <input type="number" id="phy">
            <br>

        </form>
        <br>
        <button onclick="result()">RESULT</button>
        <br><br>
        <p id="student-name"><b></b></p>
        <p id="obtain-marks"><b></b></p>
        <p id="percentage"><b></b></p>
        <p id="grade"><b></b></p>
        <p id="remarks"><b></b></p>


    </div>

    <script src="script.js"></script>
</body>

</html>
